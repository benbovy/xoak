repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-format
        types_or: [ python, pyi ]
      - id: ruff
        args: [--fix]
        types_or: [ python, pyi ]

ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
